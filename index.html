<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" type="text/css" href="css/styles.css">	

	</head>
	<body>
		<div class="title">
			<h1></h1>
	    </div>

		<h2>TODO LISTS</h2>
		<div>
			<form data-bind="submit: data.addList" id="create-List">
				<input class="new-todo" data-bind="value: data.newListText" placeholder="List name" />
			</form>
		</div>

		<ul data-bind="foreach: data.lists">
			<li>
				<div>
					<span data-bind="text: title"> </span> 
					<button data-bind="click: toggleEditTitle" style="margin-left:2em"> edit</button>
					<div data-bind="visible: editTitle">
						<form data-bind="submit: toggleEditTitle" id="update-title">
							<input class="new-todo" data-bind="value: title" placeholder="Edit title" />
						</form>
					</div>
				</div>
				<hr>
				<div>
					<form data-bind="submit: addItem" id="create-todo">
						<input class="new-todo" data-bind="value: newItemText" placeholder="Add todo" />
					</form>
				</div>
				<div>
					You have <b data-bind="text: incompleteItems().length">&nbsp;</b> items to do!
					<span data-bind="visible: incompleteItems().length == 0"></span>
					<a data-bind="visible: completeItems().length > 0, click: removeCompleted " href="#" id="clear-completed">Clear Completed Items</a>
				</div>
				<div class="todos">
					<ul data-bind="foreach: items, visible: items().length > 0" id="todo-list">
						<li>
							<div class="todo" data-bind="css: { editing: edit }, event: { dblclick: startEdit }">
								<div class="display" data-bind="css: { done: isDone }">
									<input type="checkbox" class="check" data-bind="checked: isDone" />
									<div class="todo-text" data-bind="text: title"></div>
									<a href="#" class="todo-destroy" data-bind="click: $parent.removeItem">&times;</a>
								</div>
								<div class="edit">
									<form data-bind="submit: updateItem">
										<input data-bind="value: title" />
									</form>
								</div>
							</div>
						</li> 
					</ul>
				</div>
			</li>
		</ul>
	</body>
	<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/knockout-2.0.0.js"></script>		
	<script src="js/app.js"></script>

</html>
